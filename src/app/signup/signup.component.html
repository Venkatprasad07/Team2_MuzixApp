<body>
<div align="center" class="signup">
  <br>
  <h2>REGISTER HERE</h2>
  <form (ngSubmit)="signup(signupForm.value)" #signupForm="ngForm" method="post">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput name="username" id="mx-username" ngModel>
      </mat-form-field>
    <br>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type ="password" name="password" id="mx-password" ngModel>
      </mat-form-field>
    
     <br>
     <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput name="email" id="msx-email" ngModel>
    </mat-form-field>
  <br>
    <mat-form-field appearance="fill">
      <mat-label>Mobile</mat-label>
      <input matInput name="mobile" id="msx-mobile" ngModel>
    </mat-form-field>
  
   <br>  
   
     <button mat-raised-button class="button" id="sign-up" type="submit">Sign Up</button>
      <br><br>
     <h3>Already a user?<a href="http://localhost:4200/login"> Log In</a></h3>

    </form>

    
  </div>
</body>
  
  <router-outlet></router-outlet>
